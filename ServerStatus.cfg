DiscordSource_ServerStatus
{
	//Please Note If you Don't Want A Property To Be Set Use "NULL_STRING"
	// PLEASE Note Content and some Titles can be formated the way you like base of how you type it Please Look at Discord Documentation
	//	https://support.discord.com/hc/en-us/articles/210298617-Markdown-Text-101-Chat-Formatting-Bold-Italic-Underline
	
	"EDITMESSAGEID"		"123456789101213"	 // This is the Message id you want the plugin to edit, if left empty or NULL_STRING the plugin will post a new Message, once its posted Please copy and paste that messageid here, or else the plugin will
										//post a new one every time the plugin resets
	
	"Embed_Type"
	{
		"SetImage"			"NULL_STRING" 	// Sets the embed image (Image URL)
		"SetTitle"			"Server"	//Sets the embed title
		"SetVideo"			"NULL_STRING"	//Sets the embed video (Video URL)
		"SetDescription"	"Shows the Server Status"	//Sets the embed description
		"Color"				0x00FF00
		
		//Please Add any Field here
		"AddFields"
		{
			"Field"
			{
				"NameTitle"	"SERVER_NAME"
				"Content"	"NULL_STRING"
				"InLine"	0
			}
		
			"Field"
			{
				"NameTitle"	"NULL_STRING"
				"Content"	"Current Map: **SERVER_MAP**"
				"InLine"	0
			}
			
			"Field"
			{
				"NameTitle"	"NULL_STRING"
				"Content"	"Players Online: **SERVER_COUNT/SERVER_MAXCLIENT**"
				"InLine"	0
			}
			
			"Field"
			{
				"NameTitle"	"NULL_STRING"
				"Content"	"Quick Join: [SERVER_IP](<https://www.youtube.com/watch?v=dQw4w9WgXcQ>)"
				"InLine"	0
			}
		}
	}
	
	// Channel to show The message or The Channel to Edit the name to the Given "Name" Value
	"Channel"
	{
		"Content"		"players SERVER_COUNT"
		"ChannelID"		"123456789101213"
	}
