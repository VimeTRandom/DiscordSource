DiscordSource_FilterMessage
{
	//Please Note If you Don't Want A Property To Be Set Use "NULL_STRING" 

	"Filter_Character"
	{
		"@" // Character
		{
			"Remove"	1		  		//Removes all Occurrence of this Character
			"Replace"	"NULL_STRING" 	//Replaces all Occurrence of this Character with the Given Word
			"Ban"		0 				//BANS The Whole Message that contains this Character  
		}
	}
	
	"Filter_Words"
	{
		"clanker" // Word
		{
			"Remove"	0				//Removes all Occurrence of this Word
			"Replace"	"NULL_STRING"	//Replaces all Occurrence of this Word with the Given Word
			"Ban"		1 				//BANS The Whole Message that contains this Word  
		}
		
		"Admin" // Word
		{
			"Remove"	0
			"Replace"	"Adam"
			"Ban"		0
		}
	}
}