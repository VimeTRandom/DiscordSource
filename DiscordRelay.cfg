DiscordSource_DiscordRelay
{
	//Please Note If you Don't Want A Property To Be Set Use "NULL_STRING"
	//Please Look At: https://support.discord.com/hc/en-us/articles/210298617-Markdown-Text-101-Chat-Formatting-Bold-Italic-Underline
	
	"Author"
	{
		"SetAvatarUrl"	"AUTH_AVATAR"
		"SetName"		"AUTH_NAME"
	}
	
	"Embed_Type"
	{	
		"SetAuthor"			"Server Message"
		"SetFooter"			"NULL_STRING"
		"SetImage"			"NULL_STRING"
		"SetTitle"			"AUTH_NAME"
		"SetVideo"			"NULL_STRING"
		"SetDescription"	"NULL_STRING"
		"Color"				0x00FF00
		
		//Please Add any Field here
		"AddFields"
		{
			"Field"
			{
				"NameTitle"	"Connected" // Field name/title
				"Content"	"AUTH_ONLINE_STATUS"
				"InLine"	1
			}
			
			"Field"
			{
				"NameTitle"	"Steam"
				"Content"	"[Profile](AUTH_STEAM)"
				"InLine"	1
			}
			
			"Field"
			{
				"NameTitle"	"Message"
				"Content"	"AUTH_MESSAGE"
				"InLine"	0
			}
		}
	}
	
	"Text_Type"
	{
		"Content"	"[AUTH_ONLINE_STATUS] AUTH_NAME: AUTH_MESSAGE"
		"HyperLinks" "| [steam](<AUTH_STEAM>) | [Backpack](<AUTH_BP>) | [Youtube](<https://www.youtube.com/>)" // This Text of HyperLinks will be at the bottom of "Content" 
	}
	
	
	//List of Channels that DiscordRelay will display messages
	//ChannelID Is Requied if Authtype ConVar was set to "Discord bot"
	"Channels"
	{
		"General"	"123456789101213" //Channel id; Not Valid Just for Display
	}
	
	//List of Webhooks that DiscordRelay will use to send messages
	//Webhook URL Is Requied if AuthType ConVar was set to "Webhook
	"Webhooks"
	{
		"GeneralWebhook"	"https://discord.com/api/webhooks/14343161453523439882/kSgzJl4cBniySErTTIVxlVimeTRandomusc6w2c0G3vMgJwdTec#z8wgrY_gINFikTSX4PG" //WebHook URL Not Valid Just for Display
	}
}
