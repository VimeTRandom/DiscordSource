DiscordSource_SourceRelay
{
	//Please Note If you Don't Want A Property To Be Set Use "NULL_STRING"
	//Please Note if ConVar morecolors is enabled morecolors.inc include file will be required
	
	"Message"
	{
		"Message_Content" "USER_NAME: {crimson} USER_MESSAGE"
		"Message_Color"	"{grey}"
	}

	"Tag"
	{
		"Tag_Content"	"[DISCORD||CHANNEL_NAME] "
		"Tag_Color"		"{darkblue}"
	}

	//List of Channels that SourceRelay will Read messages off
	//Any Messages from theses channels will be read by the Your Discord Bot and print to Source Server chat (Tf2)
	//Please Note the name of the channel does not matter
	"Channels"
	{
		"General"	"123456789101213" //Channel id; Not Valid Just for Display
	}
}

